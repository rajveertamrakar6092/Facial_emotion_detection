<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        /* Add some basic styling */
        #video-container {
            display: none; /* Initially hidden */
        }
        #emotion-result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection</h1>
    <button id="detect-button">Detect</button>
    <div id="video-container">
        <img id="video-feed" src="" alt="Video Feed">
    </div>
    <div id="emotion-result"></div>

    <script>
        document.getElementById('detect-button').addEventListener('click', function() {
            // Show the video container
            document.getElementById('video-container').style.display = 'block';
            // Start the video feed
            document.getElementById('video-feed').src = "/video_feed";
        });
    </script>
</body>
</html>
